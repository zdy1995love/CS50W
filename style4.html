<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <style>
            #foo, #bar {
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1 id="bar">Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
